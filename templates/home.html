<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Articles</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; }
        .container { margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Articles</h1>
        <table>
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Article</th>
                    <th>PDF Link</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.author_name }}</td>
                    <td>{{ article.article_name }}</td>
                    <td><a href="{{ article.pdf_drive_link }}" target="_blank">View PDF</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
