<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Success</title>
    <style>body { font-family: sans-serif; text-align: center; background-color: #e8f5e9; } .container { margin: 50px auto; padding: 20px; background-color: white; border: 2px solid #4caf50; border-radius: 8px; max-width: 600px; }</style>
</head>
<body>
    <div class="container">
        <h1>Certificate Valid</h1>
        <p><strong>Author:</strong> {{ certificate.author_name }}</p>
        <p><strong>Article:</strong> {{ certificate.article_name }}</p>
        <p><strong>Generated On:</strong> {{ certificate.generation_timestamp }} UTC</p>
            <p><strong>Public ID:</strong> {{ certificate.public_id }}</p>
        <p style="word-wrap: break-word; overflow-wrap: break-word; word-break: break-all;"><strong>Certificate ID:</strong> {{ certificate.certificate_id }}</p>
    </div>
</body>
</html>
